<header ng-show="userId !== ''">
    <h1>Fun Retro</h1>
    <span class="prime">
        <i class="fa fa-star"></i>
        Prime Directive
        <blockquote>
            <p>Regardless of what we discover, we understand and truly believe that everyone did the best job he or she could, given what was known at the time, his or her skills and abilities, the resources available and the situation at hand</p>
            <footer>In Project Retrospectives, Norm Kerth</footer>
        </blockquote>
    </span>
    <button id="copy-board" ng-click="modalService.openCopyBoard(this)">Export board</button>
    <button class="first" ng-click="modalService.openAddNewBoard(this)">New board</button>
</header>
